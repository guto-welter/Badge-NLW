<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Gustavo Welter - DoWhile 2021</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./Imagens/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="/Imagens/Eu.jpg" alt="Foto pessoal" id="userPhoto" />
        </div>

        <h1 id="userName">Gustavo Welter</h1>
        <a id="userLink" href="https://github.com/guto-welter" target="_blank">
          <img src="/Imagens/github 2.svg" alt="github" />
          <span id="userLogin">guto-welter</span>
        </a>

        <p id="userBio">A developer student</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="/Imagens/youtube.svg" alt="ícone youtube"
            /></a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/guto_welter" target="_blank">
              <img src="/Imagens/instagram.svg" alt="ícone instagram"
            /></a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/gustavo.welter.3" target="_blank">
              <img src="/Imagens/facebook.svg" alt="ícone facebook"
            /></a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="/Imagens/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
